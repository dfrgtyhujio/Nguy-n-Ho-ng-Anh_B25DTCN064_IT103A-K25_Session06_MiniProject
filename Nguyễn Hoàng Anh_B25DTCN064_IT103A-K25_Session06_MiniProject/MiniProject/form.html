<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nha Khoa Chăm Sóc Nụ Cười Việt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Đăng ký lịch khám</h1>
        <h3><a href="./main.html">Trang chủ</a> <a href="./service.html">Dịch vụ</a> <a href="./form.html">Đăng ký lịch khám</a></h3>
    </header>
    <main>
        <form>
            <label for="hoten">Họ và tên</label><br>
            <input class="font" type="text" id="hoten" name="hoten" placeholder="Nhập họ tên">
            <br><br>

            <label for="email">Email</label><br>
            <input class="font" type="email" id="email" name="email" placeholder="example@gmail.com">
            <br><br>

            <label for="phone">Số điện thoại</label><br>
            <input class="font" type="tel" id="phone" name="phone">
            <br><br>

            <label for="service">Chọn dịch vụ</label><br>
            <select class="font" name="service">
                <option>Khám răng tổng quát</option>
                <option>Lấy cao răng</option>
                <option>Tẩy trắng răng</option>
                <option>Niềng răng</option>
            </select>
            <br><br>

            <label for="date">Ngày khám</label><br>
            <input class="font" type="date" id="date" name="date">
            <br><br>

            <label for="note">Ghi chú thêm</label><br>
            <textarea class="font" rows="2" cols="20" id="note" name="note" placeholder="Yêu cầu thêm..."></textarea>
            <br><br>
            
            <button type="submit">Gửi đăng ký</button>
        </form>
        <br>
    </main>
    <footer>
        <p>&copy; 2026 Nha Khoa Chăm Sóc Nụ Cười Việt</p>
        <p>Địa chỉ: 123 Đường Nụ Cười - Hotline: 0900 000 000</p>
    </footer>
</body>
</html>
